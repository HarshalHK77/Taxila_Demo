<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
    <title>Taxila</title>
  </head>
  <body>
    <section class="section-01">
      <div class="herodiv">
        <div class="hero">
          <div class="heroLeft">
            <h1>Taxila</h1>
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ea
              dolorum tenetur ipsam accusantium quia architecto minima eveniet
              eos voluptate id.
            </p>
            <div class="buttons">
              <a href="#" class="button">Contact us</a>
              <a href="#" class="button"
                >Visit <i class="ri-arrow-right-up-line"></i
              ></a>
            </div>
          </div>
          <div class="heroRight">
            <img src="./images/hero.png" alt="hero" />
          </div>
        </div>
      </div>
    </section>
    <section class="section-02">
      <div class="imagechange">
        <div class="leftbuttons">
          <button class="button" onclick="changeImage('./images/image1.jpg')">
            <i class="ri-play-circle-line"></i> Image 1
          </button>
          <button class="button" onclick="changeImage('./images/image2.jpg')">
            <i class="ri-play-circle-line"></i> Image 2
          </button>
          <button class="button" onclick="changeImage('./images/image3.jpg')">
            <i class="ri-play-circle-line"></i> Image 3
          </button>
          <button class="button" onclick="changeImage('./images/image4.jpg')">
            <i class="ri-play-circle-line"></i> Image 4
          </button>
        </div>
        <div class="centerimage">
          <img
            src="./images/image1.jpg"
            id="imgchange"
            alt="image"
            width="800"
            height="500"
          />
        </div>
        <div class="rightbuttons">
          <button class="button" onclick="changeImage('./images/image5.jpg')">
            <i class="ri-play-circle-line"></i> Image 5
          </button>
          <button class="button" onclick="changeImage('./images/image6.jpg')">
            <i class="ri-play-circle-line"></i> Image 6
          </button>
          <button class="button" onclick="changeImage('./images/image7.jpg')">
            <i class="ri-play-circle-line"></i> Image 7
          </button>
          <button class="button" onclick="changeImage('./images/image8.jpg')">
            <i class="ri-play-circle-line"></i> Image 8
          </button>
        </div>
        <div class="horizontalButtons">
          <button class="button" onclick="changeImage('./images/image1.jpg')">
            <i class="ri-play-circle-line"></i> Image 1
          </button>
          <button class="button" onclick="changeImage('./images/image2.jpg')">
            <i class="ri-play-circle-line"></i> Image 2
          </button>
          <button class="button" onclick="changeImage('./images/image3.jpg')">
            <i class="ri-play-circle-line"></i> Image 3
          </button>
          <button class="button" onclick="changeImage('./images/image4.jpg')">
            <i class="ri-play-circle-line"></i> Image 4
          </button>
          <button class="button" onclick="changeImage('./images/image5.jpg')">
            <i class="ri-play-circle-line"></i> Image 5
          </button>
          <button class="button" onclick="changeImage('./images/image6.jpg')">
            <i class="ri-play-circle-line"></i> Image 6
          </button>
          <button class="button" onclick="changeImage('./images/image7.jpg')">
            <i class="ri-play-circle-line"></i> Image 7
          </button>
          <button class="button" onclick="changeImage('./images/image8.jpg')">
            <i class="ri-play-circle-line"></i> Image 8
          </button>
        </div>
      </div>
    </section>
    <section class="section-03">
      <div class="cardsection">
        <h1 class="heading">Business Development services</h1>
        <p class="heading">get premium designs</p>
        <div class="cardcontainer">
          <div class="card">
            <img src="./images/card1.jpg" alt="cards" height="500" />
          </div>
          <div class="card">
            <img src="./images/card2.jpg" alt="cards" height="500" />
          </div>
          <div class="card">
            <img src="./images/card3.jpg" alt="cards" height="500" />
          </div>
        </div>
      </div>
    </section>
    <section class="section-04">
      <h1 class="heading">Contact<span> US</span></h1>
      <div class="contactSection">
        <div class="map">
          <iframe
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3814.218415803077!2d74.27472927607555!3d17.061965762096584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc174c4124484bd%3A0x35d1cbf0672b3f50!2sRajarambapu%20Institute%20of%20Technology!5e0!3m2!1sen!2sin!4v1708109946747!5m2!1sen!2sin"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="form-container">
          <form action="">
            <h3>Get in Touch</h3>
            <div class="inputBox">
              <i class="ri-user-fill"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="inputBox">
              <i class="ri-mail-fill"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="inputBox">
              <i class="ri-phone-fill"></i>
              <input type="number" placeholder="Mobile" />
            </div>
            <input type="submit" value="Contact now" class="button" />
          </form>
        </div>
        <div class="custom-shape-divider-bottom-1708112799">
          <svg
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"
          >
            <path
              d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
              class="shape-fill"
            ></path>
          </svg>
        </div>
      </div>
    </section>
    <section class="section-05">
      <div class="outro">
        <h1>Get a Breath-Taking Website Just Now</h1>
        <a href="" class="button">Visit us</a>
      </div>
    </section>
    <script type="text/javascript" src="./js/vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelectorAll(".cardcontainer .card"), {
        max: 25,
        speed: 400,
      });
    </script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      ScrollReveal({
        reset: false,
        distance: "30px",
        duration: 2500,
        delay: 100,
      });
      ScrollReveal().reveal(".heading", {
        delay: 100,
        origin: "left",
        interval: 100,
      });
      ScrollReveal().reveal(".heroLeft", {
        delay: 100,
        origin: "left",
        interval: 100,
      });
      ScrollReveal().reveal(".heroRight", {
        delay: 100,
        origin: "right",
        interval: 100,
      });
      ScrollReveal().reveal(".leftbuttons", {
        delay: 100,
        origin: "left",
        interval: 100,
      });
      ScrollReveal().reveal(".rightbuttons", {
        delay: 100,
        origin: "right",
        interval: 100,
      });
      ScrollReveal().reveal(".imagechange img", {
        delay: 100,
        origin: "bottom",
        interval: 100,
      });
      ScrollReveal().reveal(".cardcontainer .card", {
        delay: 100,
        origin: "bottom",
        interval: 200,
      });
      ScrollReveal().reveal("form", {
        delay: 100,
        origin: "right",
        interval: 100,
      });
      ScrollReveal().reveal(".map", {
        delay: 100,
        origin: "left",
        interval: 100,
      });
    </script>
  </body>
</html>
